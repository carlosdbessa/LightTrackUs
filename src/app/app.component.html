<style>
  .example-container {
    display: flex;
    justify-content: space-between;
  }

</style>

<style>
  .example-section {
    margin-bottom: 10px; 
  }
</style>

<div class="padding-20px">
 
  <h4>ID PACE</h4>
<mat-form-field>
  <mat-label>ID</mat-label>
  <select matNativeControl required>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
</mat-form-field>

<h4>COLOR</h4>
<mat-form-field>
  <mat-label>COLOR</mat-label>
  <select matNativeControl required>
    <option value="Azul">Azul</option>
    <option value="Azul">Amarelo</option>
    <option value="Azul">Cor de Laranja</option>
    <option value="Azul">Verde</option>
    <option value="Azul">Violeta</option>
  </select>
</mat-form-field>

<h4>Distância da Volta</h4>
<mat-form-field>
  <mat-label>Distância da Volta</mat-label>
  <select matNativeControl required>
    <option value="200">200</option>
    <option value="400">400</option>
  </select>
</mat-form-field>
<h4>Distância Total</h4>
<p>
  <mat-form-field appearance="outline">
    <mat-label>Distância Total</mat-label>
    <input matInput placeholder="Distância Total" [(ngModel)] ="total_distance">
  </mat-form-field>
</p>
<p>{{ total_distance }}</p>


<div class="example-container">
  <section class="example-section">
    <h4>Starting Mode</h4>
    <mat-checkbox class="example-margin"></mat-checkbox>
  </section>

  <section class="example-section">
    <h4>Adicionar</h4>
    <mat-checkbox class="example-margin"></mat-checkbox>
  </section>

  <section class="example-section">
    <h4>Iniciar</h4>
    <mat-checkbox class="example-margin"></mat-checkbox>
  </section>

  <section class="example-section">
    <h4>Parar</h4>
    <mat-checkbox class="example-margin"></mat-checkbox>
  </section>

  <section class="example-section">
    <h4>Remover</h4>
    <mat-checkbox class="example-margin"></mat-checkbox>
  </section>
</div>


</div>
